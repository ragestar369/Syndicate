<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Private Messages</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="messages.css">
  <style>
    body { font-family: 'Montserrat', Arial, sans-serif; background:#181d23; color:#e3f7ff; margin:0; }
  </style>
</head>
<body>
  <div class="pm-app">
    <h2>Private Messages Demo</h2>
    <div class="pm-controls">
      <label>
        Your Name:
        <input type="text" id="pm-username" placeholder="Enter your name">
      </label>
      <label>
        Chat With:
        <select id="pm-user-select"></select>
      </label>
    </div>
    <div class="pm-chat-window" id="pm-chat-window"></div>
    <form id="pm-new-msg-form" class="pm-new-msg-form" autocomplete="off">
      <textarea id="pm-new-msg-text" placeholder="Type your message..." required></textarea>
      <button type="submit">Send</button>
    </form>
  </div>
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-database-compat.js"></script>
  <script src="messages.js"></script>
</body>
</html>
